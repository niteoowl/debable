<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 | Debable</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app-header-target"></div>

    <div class="app-container">

        <div id="left-sidebar-target"></div>

        <main class="main-feed">
            <div
                style="text-align: center; margin-bottom: 24px; padding: 20px; background: white; border-bottom: 1px solid var(--border-color);">
                <div style="width: 80px; height: 80px; border-radius: 50%; background: #E5E7EB; margin: 0 auto 16px;">
                </div>
                <h2 style="font-size: 20px; font-weight: 800; margin-bottom: 4px;">User_Test01</h2>
                <p style="font-size: 14px; color: var(--text-light);">논리와 팩트로 승부합니다.</p>
                <div style="display: flex; justify-content: center; gap: 24px; margin-top: 16px;">
                    <div>
                        <div style="font-size: 18px; font-weight: 700;">12</div>
                        <div style="font-size: 12px; color: var(--text-light);">토론</div>
                    </div>
                    <div>
                        <div style="font-size: 18px; font-weight: 700;">64%</div>
                        <div style="font-size: 12px; color: var(--text-light);">승률</div>
                    </div>
                </div>
            </div>

            <h3 style="font-size: 16px; font-weight: 700; margin-bottom: 12px;">최근 활동</h3>
            <div class="feed-item">
                <div class="feed-header">
                    <span>참여함</span>
                    <span>• 2시간 전</span>
                </div>
                <h3 class="feed-title">생성형 AI의 창작물 저작권, 인정해야 하는가?</h3>
                <div class="feed-footer">
                    <span style="color: var(--primary);">찬성 측 패널로 참여 중</span>
                </div>
            </div>

        </main>

    </div>

    <div id="mobile-nav-target"></div>

    <script src="js/layout.js"></script>
</body>

</html>
