<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토론 개설 | Debable</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-section {
            margin-bottom: 32px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 15px;
            background: white;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: var(--primary);
        }

        .form-helper {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 6px;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .option-card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            background: white;
        }

        .option-card:hover {
            border-color: var(--border-dark);
        }

        .option-card.selected {
            border-color: var(--primary);
            background: #EFF6FF;
            color: var(--primary);
            font-weight: 700;
        }

        /* Steps */
        .create-steps {
            display: flex;
            margin-bottom: 32px;
        }

        .create-step {
            flex: 1;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
            font-weight: 600;
        }

        .create-step.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
    </style>
</head>

<body>

    <div id="app-header-target"></div>

    <div class="app-container">

        <div id="left-sidebar-target"></div>

        <main class="main-feed">
            <div class="create-steps">
                <div class="create-step active">1. 주제 설정</div>
                <div class="create-step">2. 규칙 설정</div>
                <div class="create-step">3. 완료</div>
            </div>

            <div style="background: white; border-bottom: 1px solid var(--border-color); padding-bottom: 24px;">
                <!-- Topic -->
                <div class="form-section" style="margin-top: 24px;">
                    <label class="form-label">토론 주제 <span style="color: #EF4444">*</span></label>
                    <input type="text" class="form-input" placeholder="논쟁하고 싶은 주제를 명확하게 입력해주세요.">
                    <p class="form-helper">예: 촉법소년 연령 하향, 필요한가?</p>
                </div>

                <div class="form-section">
                    <label class="form-label">상세 배경</label>
                    <textarea class="form-textarea" rows="5"
                        placeholder="토론의 배경이나 주요 쟁점을 설명해주세요. 링크나 자료를 첨부하면 더 좋습니다."></textarea>
                </div>

                <div class="form-section">
                    <label class="form-label">토론 형식</label>
                    <div class="option-grid">
                        <div class="option-card selected">
                            <div style="font-size: 16px; margin-bottom: 4px;">1 : 1</div>
                            <div style="font-size: 12px; color: var(--text-light);">맞짱 토론</div>
                        </div>
                        <div class="option-card">
                            <div style="font-size: 16px; margin-bottom: 4px;">3 : 3</div>
                            <div style="font-size: 12px; color: var(--text-light);">팀 토론</div>
                        </div>
                        <div class="option-card">
                            <div style="font-size: 16px; margin-bottom: 4px;">자유</div>
                            <div style="font-size: 12px; color: var(--text-light);">인원 제한 없음</div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" style="width: 100%; padding: 14px;">다음 단계로</button>
            </div>
        </main>

        <aside class="right-sidebar">
            <section class="widget">
                <h3 class="widget-title">개설 가이드</h3>
                <div class="widget-item" style="cursor: default;">
                    <div class="widget-rank">1</div>
                    <div class="widget-text" style="white-space: normal;">주제는 구체적일수록 좋습니다. "AI"보다는 "수업 중 AI 사용 금지"가
                        좋습니다.</div>
                </div>
                <div class="widget-item" style="cursor: default;">
                    <div class="widget-rank">2</div>
                    <div class="widget-text" style="white-space: normal;">전문 사회자를 초청하면 토론의 퀄리티가 올라갑니다.</div>
                </div>
            </section>
        </aside>

    </div>

    <div id="mobile-nav-target"></div>

    <script src="js/layout.js"></script>
    <script>
        // Option selection logic
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function () {
                this.parentNode.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>

</html>
