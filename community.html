<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 | Debable</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app-header-target"></div>

    <div class="app-container">

        <div id="left-sidebar-target"></div>

        <main class="main-feed">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="font-size: 20px; font-weight: 800;">자유 게시판</h2>
                <button onclick="MapsTo('create')" class="btn-primary"
                    style="width: auto; padding: 8px 16px; font-size: 14px;">글쓰기</button>
            </div>

            <!-- Feed Items -->
            <div class="feed-item">
                <div class="feed-header">
                    <span>자유</span>
                    <span>• User123 (3분 전)</span>
                </div>
                <h3 class="feed-title">이번 촉법소년 토론 진짜 명승부네요</h3>
                <p class="feed-desc">
                    반대 측 패널 논리가 장난 아닙니다. 법학 전공자라 그런지 판례 인용하는 수준이...
                </p>
                <div class="feed-footer">
                    <span>좋아요 12</span>
                    <span>댓글 4</span>
                </div>
            </div>

            <div class="feed-item">
                <div class="feed-header">
                    <span>질문</span>
                    <span>• Debater_New (1시간 전)</span>
                </div>
                <h3 class="feed-title">토론 승률 올리는 팁 있나요?</h3>
                <p class="feed-desc">
                    자꾸 감정적으로 대응하게 되는데 논리적으로 말하는 연습 어떻게 하시나요?
                </p>
                <div class="feed-footer">
                    <span>좋아요 45</span>
                    <span>댓글 12</span>
                </div>
            </div>

        </main>

        <aside class="right-sidebar">
            <section class="widget">
                <div class="widget-header">
                    <h3 class="widget-title">인기 글</h3>
                </div>
                <div class="widget-item">
                    <div class="widget-rank">1</div>
                    <div class="widget-text">토론 잘하는 법 정리해드립니다.</div>
                </div>
                <div class="widget-item">
                    <div class="widget-rank">2</div>
                    <div class="widget-text">오늘자 레전드 토론 요약</div>
                </div>
            </section>
        </aside>

    </div>

    <div id="mobile-nav-target"></div>

    <script src="js/layout.js"></script>
</body>

</html>
